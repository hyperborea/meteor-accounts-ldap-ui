<template name="login">
  <div class="ui centered middle aligned grid" style="padding-top: 10%">
    <div class="row">
      <div class="six wide column">
        <form class="ui large attached form segment">
            <div class="field">
              <div class="ui fluid left icon input">
                <i class="user icon"></i>
                <input type="text" name="username" placeholder="Username" required>
              </div>
            </div>
            <div class="field">
              <div class="ui fluid left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="Password" required>
              </div>
            </div>
            <button type="submit" class="ui fluid large primary button {{loading}}">Login</button>
        </form>
        {{#if hasError}}
          <div class="ui bottom attached small error icon message">
            <i class="warning sign icon"></i>
            <div class="content">{{errorMessage}}</div>
          </div>
        {{/if}}        
      </div>
    </div>

    <div class="row">
      <div class="ui message six wide column">
        Please log in using your ordinary credentials.
      </div>
    </div>
  </div>
</template>
